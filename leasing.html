<body>
    <nav>
        <ul>    
            <a href="index.html"><img src="images/logo.svg"></li></a>

            <a href="index.html#models"><li>Модельный ряд</li></a>

        </ul>
    </nav>

    <form>
        <h1>Лизинг авто</h1>
        <h3>Ваши данные</h3>
        <div class="name-surname">
            <input type="text" value="Имя" onfocus="if (value == 'Имя') {value = ''}" onblur="if (value == '') {value = 'Имя'}">
            <input type="text" value="Фамилия" onfocus="if (value == 'Фамилия') {value = ''}" onblur="if (value == '') {value = 'Фамилия'}">
        </div>
        <div class="contacts">
            <input type="text" value="Телефон" onfocus="if (value == 'Телефон') {value = ''}" onblur="if (value == '') {value = 'Телефон'}">
            <input type="text" value="Электронная почта" onfocus="if (value == 'Электронная почта') {value = ''}" onblur="if (value == '') {value = 'Электронная почта'}">
        </div>
        <div class="models">
            <label>Выбор модели:</label>
            <div class="models__radio">
                <input type="radio" name="1" class="first-radio"><span>A4</span>
                <input type="radio" name="1"><span>A5</span>
                <input type="radio" name="1"><span>A6</span>
                <input type="radio" name="1"><span>A7</span>
                <input type="radio" name="1"><span>A8</span>
            </div>
        </div>
        <div class="data">
            <label>Дата:</label>
            <input type="datetime-local">
        </div>
        <div class="color">
            <label>Цвет кузова:</label>
            <div class="color__radio">
                <div class="color__radio-1-3">
                    <input type="radio" name="2" class="first-radio"><span>белый</span>
                    <input type="radio" name="2"><span>черный</span>
                    <input type="radio" name="2"><span>красный</span>
                </div>
                <div class="color__radio-4-6">
                    <input type="radio" name="2" class="first-radio"><span>синий</span>
                    <input type="radio" name="2"><span>серый</span>
                    <input type="radio" name="2"><span>бежевый</span> 
                </div>   
            </div>
        </div>
        <div class="salon">
            <label>Салон:</label>
            <div class="salon__radio">
                <input type="radio" name="3" class="first-radio"><span>белый</span>
                <input type="radio" name="3"><span>черный</span>
                <input type="radio" name="3"><span>серый</span>
                <input type="radio" name="3"><span>бежевый</span>    
            </div>
        </div>
        <div class="agree">
            <input type="checkbox">
            <label>Согласие на отправку персональных данных</label>
        </div>
        <input type="submit" value="Отправить заявку">
    </form>

    <footer id="info">
        <div class="models-footer">
            <h2>Модели</h2>
            <a href="cars-pages/a4.html"><h3>A4</h3></a>

            <a href="cars-pages/a7.html"><h3>A7</h3></a>
            <a href="cars-pages/a8.html"><h3>A8</h3></a>
        </div>

            <h2>Контакты</h2>
            <h3>Время работы:</h3>
            <h3>Пн-Сб: 8:00-21:00</h3>
            <h3>Вс: 9:00-18:00</h3>
            <h3 class="telephone">тел. +375 44 7787563</h3>
        </div>
        <div class="social-media">
            <a href="../index.html"><img src="images/logo.svg"></a>
